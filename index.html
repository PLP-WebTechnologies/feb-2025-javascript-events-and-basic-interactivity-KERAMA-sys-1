<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JS Event Assignment</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>JS Events Playground ðŸŽ‰</h1>

  <!-- Event Handling -->
  <button id="clickBtn">Click Me</button>
  <div id="hoverBox">Hover Over Me</div>
  <input type="text" id="keyInput" placeholder="Type something..." />
  <button id="secretBtn">Secret Action</button>

  <!-- Interactive Elements -->
  <button id="colorChangeBtn">Change My Color</button>
  <div class="tabs">
    <button class="tabBtn" data-tab="tab1">Tab 1</button>
    <button class="tabBtn" data-tab="tab2">Tab 2</button>
  </div>
  <div id="tab1" class="tabContent">This is Tab 1 content</div>
  <div id="tab2" class="tabContent hidden">This is Tab 2 content</div>

  <div class="slideshow">
    <img id="slideImage" src="https://via.placeholder.com/300" alt="slideshow" />
    <button id="nextSlide">Next</button>
  </div>

  <!-- Form Validation -->
  <form id="myForm">
    <input type="text" id="name" placeholder="Name" required />
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <span id="passwordFeedback"></span>
    <button type="submit">Submit</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
